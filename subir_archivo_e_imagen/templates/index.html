<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <title>Guardar Archivo e Imagen en Django & Python üêç</title>
    <style>
      #bottomRightButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <h2 class="my-4">Guardar Archivo e Imagen en Django & Python üêç</h2>
          <hr />
        </div>
        <div class="col-md-12">
          <form
            action="{% url 'upload' %}"
            method="post"
            enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <button class="btn btn-info my-4" type="submit">
              Procesar formulario
            </button>
          </form>
        </div>
      </div>
    </div>

    <a href="{% url 'listarData' %}" target="_blank" id="bottomRightButton">
      Archivos / Imagenes
    </a>
  </body>
</html>
